<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Café</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css">
</head>
<body>
   <div th:insert="fragments/header :: cabecalho-principal"></div>
   <div class="container mt-5">
    <div class="card mx-auto" style="max-width:720px;">
        <div class="card-header">
            <h4 class="mb-0" >Editar Café</h4>
        </div>
        <div class="card-body">
            <form action="#" th:action ="@{/{id}(id=${coffee.id})}"  th:object="${coffee}" method="post" >
                <input type="hidden" name="_method" value="put"/>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome do café" required>
                    <div class="text-danger mt-1" ></div>
                </div>

                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}"  class="form-control" rows="3" placeholder="Descrição do produto"></textarea>
                    <div class="text-danger mt-1" ></div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="preco" class="form-label">Preço (R$)</label>
                        <input type="number" th:field="*{preco}" step="0.01" min="0" class="form-control" placeholder="0.00" required>
                        <div class="text-danger mt-1" ></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="torrefacao" class="form-label">Tipo</label>
                    <input type="text" th:field="*{tipo}" class="form-control" placeholder="Nome do café" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a  class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar Café</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<footer>
    <div th:insert="fragments/footer :: rodape-principal"></div>
</footer>
</html>
