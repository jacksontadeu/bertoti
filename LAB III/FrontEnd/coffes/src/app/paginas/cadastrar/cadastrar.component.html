<form [formGroup]="novoCoffeeForm">
  <div class="mb-2">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" formControlName="nome" class="form-control" id="nome" name="nome" required >
  </div>
  <div class="mb-2">
    <label for="tipo" class="form-label">Tipo</label>
    <input type="text" formControlName="tipo" class="form-control" id="tipo" name="tipo">
  </div>
  <div class="mb-2">
    <label for="descricao"  class="form-label">Descrição</label>
    <textarea class="form-control" formControlName="descricao" id="descricao" name="descricao" rows="1"></textarea>
  </div>
  <div class="mb-2">
    <label for="preco"  class="form-label">Preço</label>
    <input type="number" formControlName="preco" class="form-control" id="preco" name="preco" min="0">
  </div>
  <button type="submit"  class="btn btn-primary" (click)="enviarForm()">Cadastrar</button>
</form>
