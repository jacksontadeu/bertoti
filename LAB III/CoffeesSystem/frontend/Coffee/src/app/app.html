<h1>Cadastro de Café</h1>
<form class="p-4 border rounded bg-light">
  <div class="mb-3">
    <label for="id" class="form-label">ID:</label>
    <input id="id" name="id" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome:</label>
    <input id="nome" name="nome" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="descricao" class="form-label">Descrição:</label>
    <input id="descricao" name="descricao" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="tipo" class="form-label">Tipo:</label>
    <input id="tipo" name="tipo" type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="preco" class="form-label">Preço:</label>
    <input id="preco" name="preco" type="number" step="0.01" class="form-control" />
  </div>
  <button type="submit"  class="btn btn-primary">Cadastrar Café</button>
</form>
